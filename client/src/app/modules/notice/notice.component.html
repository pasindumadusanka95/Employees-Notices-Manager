<div class="list-head">
  <div *ngIf="uploading"  class = "progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width : 100%">
      <span class="sr-only"></span>
    </div>
  </div>
<form class="mat-step-content" [formGroup]="noticeForm">
  <div class="pl-5">
    <div class="row">
      <div class="col-md-4" style="display: flex;align-items: center;">
        <div class="avatar-upload">
          <div class="avatar-preview">
            <div id="imagePreview2" *ngIf="!imageString" style="background-image: url(assets/dp.jpg);">
            </div>
            <br>
          </div>
          <div class=" inline-block text-center">
            <br>
            <input  type='file' formControlName="image" id="imageUpload"  [disabled]="uploading"  accept=".png, .jpg, .jpeg" style="display: none"/>
            <button class="btn btn-success p-lg-1"  >
              Browse
            </button>
            <button class="btn btn-primary p-lg-1"  [disabled]="uploading"> Upload </button>
          </div>


        </div>
        <!-- dp uploading section ends -->
      </div>
      <div class="col-md-8">
<!--        <input type="hidden" formControlName="id">-->
        <mat-form-field  appearance="standard"  class="col-md-10">
          <mat-label>Title</mat-label>
          <input type="text" formControlName="title" matInput >
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill"  class="col-md-10" >
          <mat-label>Description</mat-label>
          <textarea type="text" formControlName="description" matInput style="min-height: 162px !important;"></textarea>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="text-right">
    <button mat-raised-button color="basic" class="mr-2"  (click)="setState()" matStepperPrevious><mat-icon>navigate_before</mat-icon>Back To List</button>
    <button *ngIf="!isEdit" mat-raised-button color="basic"  class="mr-2" (click)="setToEdit()">Edit</button>
    <button *ngIf="isEdit"  mat-raised-button color="basic" (click)="addNotice()">Save</button>
  </div>
</form>
</div>
